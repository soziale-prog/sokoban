<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Sokoban Game</title>

  <!-- Стили игры -->
  <link rel="stylesheet" href="styles.css">

  <style>
    html,
    body {
      background: #111;
      margin: 0;
      padding: 0;
      overflow: auto;
      font-family: Arial, sans-serif;
    }
  </style>
</head>

<!-- Авто-фокус для клавиш -->

<body onload="window.focus()">

  <!-- ВЕРХНЯЯ ПАНЕЛЬ -->
  <div id="topBar">
    <h2 id="levelTitle">Загрузка уровня...</h2>
    <button id="restartBtn" onclick="restartLevel()">Перезапуск уровня</button>
  </div>

  <!-- ИГРОВОЕ ПОЛЕ -->
  <div id="field"></div>

  <!-- ЗВУК ПОБЕДЫ -->
  <audio id="winSound" src="da-jeto-zhestko.mp3"></audio>

  <!-- МОБИЛЬНЫЕ КНОПКИ -->
  <div id="mobileControls">
    <div class="row">
      <button class="ctrl-btn up" onclick="moveUp()">▲</button>
    </div>
    <div class="row">
      <button class="ctrl-btn left" onclick="moveLeft()">◀</button>
      <button class="ctrl-btn right" onclick="moveRight()">▶</button>
    </div>
    <div class="row">
      <button class="ctrl-btn down" onclick="moveDown()">▼</button>
    </div>
  </div>

  <!-- Скрипт игры -->
  <script src="script.js"></script>

  <!-- Функция перезапуска уровня -->
  <script>
    function restartLevel() {
      location.reload();
    }
  </script>

</body>

</html>
